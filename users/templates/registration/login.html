{% extends "base.html" %}

{% block content %}

    <div class="row h-100 justify-content-center align-items-center">
        <div class='col-4'>
            <form class='form' method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

{% endblock content %}
